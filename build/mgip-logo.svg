<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" style="background-color: white">
    <!-- Diamond pointing up -->
    <polygon points="100,50 150,100 100,150 50,100" fill="grey" stroke="black"/>
    <!-- Diamond pointing down -->
    <polygon points="100,50 150,100 100,150 50,100" fill="grey" stroke="black" transform="rotate(180 100 100)"/>
    <!-- Diamond pointing left -->
    <polygon points="100,50 150,100 100,150 50,100" fill="grey" stroke="black" transform="rotate(-90 100 100)"/>
    <!-- Diamond pointing right -->
    <polygon points="100,50 150,100 100,150 50,100" fill="grey" stroke="black" transform="rotate(90 100 100)"/>
  </svg>